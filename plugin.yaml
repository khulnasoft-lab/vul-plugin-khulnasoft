name: "khulnasoft"
repository: github.com/khulnasoft-lab/vul-plugin-khulnasoft
version: "v0.141.5"
usage: vul khulnasoft <srcPath>
description: A Vul plugin that sends results to KhulnaSoft.
platforms:
  - selector: # optional
      os: linux
      arch: amd64
    uri: https://github.com/khulnasoft-lab/vul-plugin-khulnasoft/releases/download/v0.141.5/linux_amd64_v0.141.5.tar.gz
    bin: ./khulnasoft
  - selector:
      os: linux
      arch: arm64
    uri: https://github.com/khulnasoft-lab/vul-plugin-khulnasoft/releases/download/v0.141.5/linux_arm64_v0.141.5.tar.gz
    bin: ./khulnasoft
  - selector:
      os: darwin
      arch: amd64
    uri: https://github.com/khulnasoft-lab/vul-plugin-khulnasoft/releases/download/v0.141.5/darwin_amd64_v0.141.5.tar.gz
    bin: ./khulnasoft
  - selector:
      os: darwin
      arch: arm64
    uri: https://github.com/khulnasoft-lab/vul-plugin-khulnasoft/releases/download/v0.141.5/darwin_arm64_v0.141.5.tar.gz
    bin: ./khulnasoft
  - selector:
      os: windows
      arch: amd64
    uri: https://github.com/khulnasoft-lab/vul-plugin-khulnasoft/releases/download/v0.141.5/windows_amd64_v0.141.5.tar.gz
    bin: ./khulnasoft
