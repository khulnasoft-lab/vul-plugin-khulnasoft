name: "khulnasoft"
repository: github.com/khulnasoft-labs/vul-plugin-khulnasoft
version: "v0.141.2"
usage: vul khulnasoft <srcPath>
description: A Vul plugin that sends results to Aqua.
platforms:
  - selector: # optional
      os: linux
      arch: amd64
    uri: https://github.com/khulnasoft-labs/vul-plugin-khulnasoft/releases/download/v0.141.2/linux_amd64_v0.141.2.tar.gz
    bin: ./khulnasoft
  - selector:
      os: linux
      arch: arm64
    uri: https://github.com/khulnasoft-labs/vul-plugin-khulnasoft/releases/download/v0.141.2/linux_arm64_v0.141.2.tar.gz
    bin: ./khulnasoft
  - selector:
      os: darwin
      arch: amd64
    uri: https://github.com/khulnasoft-labs/vul-plugin-khulnasoft/releases/download/v0.141.2/darwin_amd64_v0.141.2.tar.gz
    bin: ./khulnasoft
  - selector:
      os: darwin
      arch: arm64
    uri: https://github.com/khulnasoft-labs/vul-plugin-khulnasoft/releases/download/v0.141.2/darwin_arm64_v0.141.2.tar.gz
    bin: ./khulnasoft
  - selector:
      os: windows
      arch: amd64
    uri: https://github.com/khulnasoft-labs/vul-plugin-khulnasoft/releases/download/v0.141.2/windows_amd64_v0.141.2.tar.gz
    bin: ./khulnasoft
